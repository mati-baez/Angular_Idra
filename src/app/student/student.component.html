<div class="container">
    <h2>Student Management</h2>

<form (ngSubmit)="selectedStudent.id ? updateStudent() : createStudent()">
  <input
    type="text"
    [(ngModel)]="selectedStudent.firstName"
    placeholder="First Name"
    name="firstName"
    required
  />
  <input
    type="text"
    [(ngModel)]="selectedStudent.lastName"
    placeholder="Last Name"
    name="lastName"
    required
  />
  <input
    type="email"
    [(ngModel)]="selectedStudent.email"
    placeholder="Email"
    name="email"
    required
  />
  <input
    type="text"
    [(ngModel)]="selectedStudent.address"
    placeholder="Address"
    name="adress"
    required
  />
  <button type="submit">{{ selectedStudent.id ? 'Update' : 'Add' }} Student</button>
  <button type="button" (click)="resetSelectedStudent()">Clear</button>
</form>

<table>
  <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Address</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let student of students">
      <td>{{ student.firstName }}</td>
      <td>{{ student.lastName }}</td>
      <td>{{ student.email }}</td>
      <td>{{ student.address }}</td>
      <td>
        <button (click)="selectStudent(student)">Edit</button>
        <button (click)="deleteStudent(student.id)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>

</div>
