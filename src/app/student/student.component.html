<div class="container">
  <h1>STUDENT MANAGEMENT</h1>

  <!-- Formulario en formato de tabla -->
  <form (ngSubmit)="selectedStudent.id ? updateStudent() : createStudent()">
    <table>
      <tr>
        <td><label for="firstName">First Name</label></td>
        <td>
          <input
            type="text"
            [(ngModel)]="selectedStudent.firstName"
            id="firstName"
            name="firstName"
            required
          />
        </td>
      </tr>
      <tr>
        <td><label for="lastName">Last Name</label></td>
        <td>
          <input
            type="text"
            [(ngModel)]="selectedStudent.lastName"
            id="lastName"
            name="lastName"
            required
          />
        </td>
      </tr>
      <tr>
        <td><label for="email">Email</label></td>
        <td>
          <input
            type="email"
            [(ngModel)]="selectedStudent.email"
            id="email"
            name="email"
            required
          />
        </td>
      </tr>
      <tr>
        <td><label for="address">Address</label></td>
        <td>
          <input
            type="text"
            [(ngModel)]="selectedStudent.address"
            id="address"
            name="address"
            required
          />
        </td>
      </tr>
      <tr>
        <td colspan="2" class="button-cell">
          <button type="submit">{{ selectedStudent.id ? 'Update' : 'Add' }} Student</button>
          <button type="button" (click)="resetSelectedStudent()">Clear</button>
        </td>
      </tr>
    </table>
  </form>

  <!-- Tabla para mostrar la lista de estudiantes -->
  <table>
    <thead>
      <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Address</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let student of students">
        <td>{{ student.id }}</td>
        <td>{{ student.firstName }}</td>
        <td>{{ student.lastName }}</td>
        <td>{{ student.email }}</td>
        <td>{{ student.address }}</td>
        <td>
          <button (click)="selectStudent(student)">Edit</button>
          <button (click)="deleteStudent(student.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
